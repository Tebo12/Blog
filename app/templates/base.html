<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'Blog' }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      header { margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: baseline; }
      a { color: #0a58ca; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .muted { color: #666; font-size: .9rem; }
      .container { max-width: 860px; margin: 0 auto; }
      .nav-links a { margin-left: 1rem; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1><a href="/">Simple Blog</a></h1>
        <div class="nav-links">
          {% if user %}
             <span>Hello, {{ user.login }}</span>
             <a href="/html/posts/new">New Post</a>
             <a href="/profile">Profile</a>
             <a href="/logout">Logout</a>
          {% else %}
             <a href="/login">Login</a>
             <a href="/register">Register</a>
          {% endif %}
        </div>
      </header>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
