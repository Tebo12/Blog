{% extends 'base.html' %}
{% block content %}
  <article>
    <h2>{{ post.title }}</h2>
    <p class="muted">by {{ author.login if author else 'unknown' }} · {{ post.createdAt }}</p>
    <div>
      <p>{{ post.content }}</p>
    </div>
  </article>
  <p><a href="/">← Back</a> · <a href="/html/posts/{{ post.id }}/edit">Edit</a></p>
{% endblock %}
